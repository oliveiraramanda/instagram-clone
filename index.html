<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Instagram</title>
    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
            <img src="images/instagram-celular2.png" alt="celular">
           </div>
           <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as oliveiraramanda</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account"> Not oliveiraramanda?</p>
                <p class="ss-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sing Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
